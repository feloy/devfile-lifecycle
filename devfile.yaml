commands:
- exec:
    commandLine: go build -o main webserver/main.go
    component: runtime
    workingDir: ${PROJECT_SOURCE}/client/wasm
  id: build-webserver
- exec:
    commandLine: GOOS=js GOARCH=wasm go build -o assets/devfile.wasm
    component: runtime
    group:
      isDefault: true
      kind: build
    workingDir: ${PROJECT_SOURCE}/client/wasm
  id: build-wasm
- exec:
    commandLine: ./main
    component: runtime
    group:
      isDefault: true
      kind: run
    workingDir: ${PROJECT_SOURCE}/client/wasm
  id: run-webserver
components:
- container:
    args:
    - tail
    - -f
    - /dev/null
    endpoints:
    - name: http-node
      targetPort: 8000
    image: registry.access.redhat.com/ubi9/go-toolset:latest
    memoryLimit: 1024Mi
    mountSources: true
  name: runtime
metadata:
  name: wasm
schemaVersion: 2.2.0
events:
  postStart:
  - build-webserver
attributes:
  space:
    editor:
      type: Idea

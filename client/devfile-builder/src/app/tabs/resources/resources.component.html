<div class="main">
    <mat-card *ngFor="let resource of resources">
        <mat-card-header>
            <mat-card-title>{{resource.name}}</mat-card-title>
            <mat-card-subtitle>Cluster Resource</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <pre>{{resource.inlined}}</pre>
            <div>{{resource.uri}}</div>
        </mat-card-content>

    </mat-card>

    <app-resource *ngIf="forceDisplayAdd || resources == undefined || resources.length == 0"></app-resource>
    <button *ngIf="!forceDisplayAdd && resources != undefined && resources.length > 0" mat-flat-button (click)="displayAddForm()">Add a new resource</button>

</div>

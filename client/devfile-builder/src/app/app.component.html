<mat-toolbar color="primary">
    <span>Devfile Builder</span>
</mat-toolbar>
<main>

    <div class="flex-container">

        <div class="flex-child">
            <mat-tab-group>
                <mat-tab label="Metadata"> ... </mat-tab>
                <mat-tab label="YAML">
                    <textarea #input id="input" rows="30"></textarea>
                    <button (click)="onButtonClick(input.value)">View lifecycle</button>        
                </mat-tab>
            </mat-tab-group>
        </div>      

        <div class="flex-child">
            <div #mermaid id="mermaid" class="mermaid" [innerHTML]="sanitizer.bypassSecurityTrustHtml(mermaidContent)"></div>
        </div>

    </div>
</main>

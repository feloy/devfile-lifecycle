commands:
- exec:
    commandLine: go build main.go
    component: my-container
    group:
      isDefault: true
      kind: build
  id: my-build
- exec:
    commandLine: ./main
    component: my-container
    group:
      isDefault: true
      kind: run
  id: my-run
components:
- container:
    image: my-image
  name: my-container
metadata: {}
schemaVersion: 2.0.0
